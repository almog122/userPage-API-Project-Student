<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>

    <div class="container">	
        <div class="user-container"></div>	
        <div class="quote-container"></div>	
        <div class="content-container">	
            <div class="pokemon-container"></div>	
            <div class="meat-container"></div>	
        </div>	
        <div class="friends">	
            <h4>Friends</h4>	
            <div class="friends-container">	
            </div>	
        </div>	
        <div class="buttons">	
            <button id="loadUserData" >Load User Data</button>	
            <button id="displayUser">Display User</button>	
        </div>	
    </div>


    <script id="user-template" type="text/x-handlebars-template">
        <img id="profile-pic" src={{picture.[large]}}>
        <div class="user-info">
            <div> {{name.[first]}} {{name.[last]}} </div>
            <div>{{location.[city]}}, {{location.[state]}} </div> 
        </div>
        
    </script>

    <script id="quote-template" type="text/x-handlebars-template">
        <p>Favorite quote:</p>
        <p>"{{this}}"</p>
        <div>- Frank Kafka</div>	
    </script>

    <script id="pokemon-template" type="text/x-handlebars-template">
        <img id="pokemon-image" src={{sprites.[front_default]}}>
        <div id="pokemon-text">Favorite Pokemon : {{name}}</div>
    </script>


    <script id="meat-template" type="text/x-handlebars-template"> 
        <div class="meat-text"> About me 
            <div> {{this.[0]}} </div>
        </div>
    </script>


    <script id="friends-template" type="text/x-handlebars-template">
        <ul>
        {{#each this}}
            <li> {{name.[first]}} {{name.[last]}}</li>
        {{/each}}
        </ul>
    </script>


    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
